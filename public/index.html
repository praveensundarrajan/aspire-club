<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspire Club Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #008080, #00b894);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff15;
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #00000033;
      animation: fadeIn 1.2s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select, textarea {
      background: #ffffffdd;
      color: #000;
    }
    button {
      background: #00cec9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #019292;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aspire Club Registration</h2>
    <form id="regForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="department" placeholder="Department" required />
      <input type="text" name="year" placeholder="Year" required />
      <textarea name="message" placeholder="Message or Reason to Join" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbyWSLa6a8F-hoacEF99_66IG-WC0rokDXMwCuH802d4cQPTemklOqyzI6syq8E4QEbi/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(response => {
          if (response.status === "success") {
            status.innerText = "✅ Registration submitted!";
            form.reset();
          } else {
            status.innerText = "❌ Submission failed.";
          }
        })
        .catch(() => {
          status.innerText = "⚠️ Something went wrong!";
        });
    });
  </script>
</body>
</html>
