<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aspire Club Registration</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e1e2f; color: white; }
    form { background: #2e2e3e; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px #000; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
    button { margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <form id="regForm">
    <h2>Aspire Club Registration</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="department" placeholder="Department" required />
    <select name="year" required>
      <option value="" disabled selected>Select Year</option>
      <option>1st</option>
      <option>2nd</option>
      <option>3rd</option>
      <option>4th</option>
    </select>
    <textarea name="message" placeholder="Your Message" rows="4"></textarea>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('regForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      alert(result.message);
      form.reset();
    });
  </script>
</body>
</html>
