<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aspire Club Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
      width: 90%;
      max-width: 480px;
      animation: fadeInSlide 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00c3ff, 0 0 10px #00c3ff;
      }
      to {
        text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 8px #00c3ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: linear-gradient(45deg, #004aad, #00c3ff);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(45deg, #002e70, #009ecf);
      transform: scale(1.02);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #333;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸš€ Join Aspire Club</h2>
    <form id="aspireForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="department" placeholder="Department" />
      <input type="text" name="year" placeholder="Year" />
      <textarea name="message" rows="4" placeholder="Why do you want to join?"></textarea>
      <button type="submit">Register</button>
    </form>
    <div class="footer">âœ¨ Be the change. Aspire higher.</div>
  </div>

  <script>
    document.getElementById("aspireForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      this.reset();
    });
  </script>
</body>
</html>
