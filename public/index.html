<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aspire Club Registration</title>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #1f1c2c, #928dab);
      --primary: #00ffe7;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      backdrop-filter: blur(15px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 234, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      transition: 0.4s;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 15px 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      font-size: 1rem;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:not([value=""]) + label {
      top: -12px;
      left: 10px;
      font-size: 0.75rem;
      color: var(--primary);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0 5px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px var(--primary);
      transition: 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--primary);
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .form-box {
        padding: 25px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <form class="form-box" id="regForm">
    <h2>Join Aspire Club üöÄ</h2>

    <div class="input-group">
      <input type="text" id="name" required placeholder=" " />
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <input type="email" id="email" required placeholder=" " />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <input type="text" id="dept" required placeholder=" " />
      <label for="dept">Department</label>
    </div>

    <div class="input-group">
      <select id="year" required>
        <option value="" hidden disabled selected></option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
      </select>
      <label for="year">Year</label>
    </div>

    <div class="input-group">
      <textarea id="msg" rows="3" placeholder=" "></textarea>
      <label for="msg">Why do you want to join?</label>
    </div>

    <button type="submit">‚ú® Submit</button>
    <div class="status" id="statusMsg"></div>
  </form>

  <script>
    const form = document.getElementById('regForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        department: form.dept.value,
        year: form.year.value,
        message: form.msg.value
      };

      statusMsg.textContent = "Submitting...";

      try {
        const res = await fetch("https://aspire-club.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.status === 'success') {
          statusMsg.textContent = "‚úÖ Registered Successfully!";
          form.reset();
        } else {
          statusMsg.textContent = "‚ùå Submission failed.";
        }
      } catch (err) {
        statusMsg.textContent = "‚ùå Error connecting to backend.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
