<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aspire Club Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffcc80;
      animation: fadeIn 1s ease-in;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Join Aspire Club</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="department" placeholder="Department" required />
    <input type="text" name="year" placeholder="Year (e.g., 2nd)" required />
    <textarea name="message" placeholder="Why do you want to join?" rows="4" required></textarea>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      alert(result.message);
      if (result.status === "success") form.reset();
    });
  </script>
</body>
</html>
